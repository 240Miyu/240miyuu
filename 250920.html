<h2>Spring/恩田陸</h2>
<h3>振付家・萬（よろず）春（はる）。<br>
少年は八歳でバレエに出会い、十五歳で海を渡った。<br>
同時代に巡り合う、踊る者 作る者 見る者 奏でる者――<br>
それぞれの情熱がぶつかりあい、<br>
交錯する中で彼の肖像が浮かび上がっていく。<br>
彼は求める。舞台の神を。憎しみと錯覚するほどに。<br>
一人の天才をめぐる傑作長編小説。<br></h3>
